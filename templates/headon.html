<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Matchup</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <style>
        :root {
            --battercolor : {{batter_color}};
            --bowlercolor : {{bowler_color}};

        }
    </style>

</head>
<body class = "bg-gray-50">
        <!-- Navigation bar -->
    <nav class="bg-gray-300 fixed w-full z-20 top-0 left-0 border-b border-gray-200 ">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <p class="flex items-center">
            <span class="self-center text-3xl font-PlayfairDisplay font-extrabold whitespace-nowrap ">IPL Sabermetrics</span>
        </p>
        </div>
    </nav>

        <!-- Player matchup form section -->
    {% if not show_table %}
        <section class = "py-[5%]">
            <div class = "pl-[25%]">
                <form action = "/headon" method="post">
                <div class = "grid grid-cols-3 gap-2">
                    <div class="mb-6">
                        <label for="bowler" class="block mb-2 text-sm font-medium text-gray-900 ">Bowler</label>
                        <input type="text" id="bowler" name="bowler" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 p-2.5 ">
                    </div>
                    <div class="mb-6">
                        <label for="batter" class="block mb-2 text-sm font-medium text-gray-900 ">Batter</label>
                        <input type="text" id="batter" name="batter" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-80 p-2.5 ">
                    </div>
                </div>
                <button type="submit" class="ml-[28%] text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-20 sm:w-auto px-5 py-2.5 text-center">Submit</button>


                </form>

            </div>
        </section>
    {%endif%}       

    <!-- Player matchup details section -->
    {% if show_table %}
    <section class = pt-[4%]>
        <div class = "grid grid-cols-2">

                        <!-- Batter details -->
            <div class="grid justify-items-center pt-[15%] relative z-0 bg-battercolor">

                <img src = "{{batter_img}}" class = "object-contain h-[600px] w-[600px] z-10 absolute bottom-0">
                <div class="absolute z-20 h-1/4 w-full bottom-0 bg-gradient-to-t from-battercolor">
                </div>
            </div>
                        <!-- Bowler details -->
            <div class="grid justify-items-center pt-[15%] relative z-0 bg-bowlercolor" >
                <img src = "{{bowler_img}}" class = " object-contain w-[600px] h-[600px]">
                <div class="absolute z-20 h-1/4 w-full bottom-0 bg-gradient-to-t from-bowlercolor">
            </div>
            </div>

        </div>
        <p class = "pt-[5%] text-5xl font-extrabold font-PlayfairDisplay mx-[3%] px-10" > 
            <span class="text-transparent bg-clip-text bg-gradient-to-r to-battercolor from-black">{{player1}}</span> vs <span class="text-transparent bg-clip-text bg-gradient-to-r to-bowlercolor from-black">{{player2}}</span></p>
        <p class = "text-3xl font-extrabold font-PlayfairDisplay mx-[3%] px-10" > Head-to-Head</p>



    </section>
    <!-- Matchup statistics section -->
    <section class = "pt-[2%] pb-[12%]">
        <div class="relative mx-[5%] overflow-x-auto shadow-md rounded-lg">
            <table class="w-full text-sm text-center text-gray-500">
                <thead class="text-xs bg-gray-400 text-gray-700 uppercase">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-center">
                            Runs
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Balls
                        </th>
                        <th scope="col" class="px-6 py-3  text-center">
                            Outs
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Average
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Strike Rate
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Sixes
                        </th>
                        <th scope="col" class="px-6 py-3 text-center ">
                            Fours
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Dots
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-b border-gray-200 ">
                        <th scope="row" class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap bg-gray-50">
                            {{runs}}
                        </th>
                        <td class="px-6 py-4 text-center">
                            {{balls}}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 text-center">
                            {{outs}}
                        </td>
                        <td class="px-6 py-4 text-center">
                            {{average}}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 text-center">
                            {{strikerate}}
                        </td>
                        <td class="px-6 py-4 text-center">
                            {{sixes}}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 text-center">
                            {{fours}}
                        </td>
                        <td class="px-6 py-4 text-center">
                            {{dots}}
                        </td>
                    </tr>
            </table>
        </div>

    </section>
    {%  endif %}


</body>
</html>
