<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <!-- Link to the stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body class="bg-gray-50">

    <!-- Navigation bar -->
    <nav class="bg-gray-300 fixed w-full z-20 top-0 left-0 border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <p class="flex items-center">
                <!-- Application name -->
                <span class="self-center text-3xl font-PlayfairDisplay font-extrabold whitespace-nowrap">IPL Sabermetrics</span>
            </p>
        </div>
    </nav>

    <!-- Main content section -->
    <section class="pt-5">
        <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16">
            <!-- Player profile section -->
            <div class="bg-gray-300 border border-gray-200 rounded-lg p-8 md:p-12 mb-8">
                <h1 class="text-gray-900 text-3xl md:text-5xl font-extrabold mb-2">Player profile</h1>
                <p class="text-lg font-normal text-gray-500 mb-6">See how a player has performed in the IPL</p>
                <!-- Link to player search page -->
                <a href="/playersearch" class="inline-flex justify-center items-center py-2.5 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300">
                    GO
                    <svg aria-hidden="true" class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Head-to-head comparison section -->
                <div class="bg-gray-300 border border-gray-200 rounded-lg p-8 md:p-12">
                    <h2 class="text-gray-900 text-3xl font-extrabold mb-2">Head on: batter vs bowler</h2>
                    <p class="text-lg font-normal text-gray-500 mb-4">Check how a batter has performed against a bowler</p>
                    <!-- Link to head-on comparison page -->
                    <a href="/headon" class="text-blue-600 hover:underline font-medium text-lg inline-flex items-center">GO
                        <svg aria-hidden="true" class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </a>
                </div>
                <!-- Bowling rankings section -->
                <div class="bg-gray-300 border border-gray-200 rounded-lg p-8 md:p-12">
                    <h2 class="text-gray-900 text-3xl font-extrabold mb-2">Bowling <br/> Rankings</h2>
                    <p class="text-lg font-normal text-gray-500 mb-4">Check out the best bowlers based on a metric</p>
                    <!-- Link to bowling rankings page -->
                    <a href="/bowl" class="text-blue-600 hover:underline font-medium text-lg inline-flex items-center">GO
                        <svg aria-hidden="true" class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </a>
                </div>
                <!-- Batting rankings section -->
                <div class="bg-gray-300 border border-gray-200 rounded-lg p-8 md:p-12">
                    <h2 class="text-gray-900 text-3xl font-extrabold mb-2">Batting <br/> Rankings</h2>
                    <p class="text-lg font-normal text-gray-500 mb-4">Check out the best batting based on a metric</p>
                    <!-- Link to batting rankings page -->
                    <a href="/bat" class="text-blue-600 hover:underline font-medium text-lg inline-flex items-center">GO
                        <svg aria-hidden="true" class="w-4 h-4 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
